<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Tropes Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 50px;
    }

    .thumbnail {
      text-decoration: none;
      color: white;
    }

    .thumbnail img {
      width: 200px;
      height: 300px;
      border-radius: 15px;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .thumbnail img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 200, 0.4);
    }

    .caption {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Anime Tropes Gallery</h1>

  <div class="gallery">
    <a class="thumbnail" href="yandere.html">
      <img src="images/yandere.jpg" alt="Yandere">
      <div class="caption">Yandere</div>
    </a>

    <a class="thumbnail" href="yuri.html">
      <img src="images/yuri.jpg" alt="Yuri">
      <div class="caption">Yuri</div>
    </a>

    <a class="thumbnail" href="yaoi.html">
      <img src="images/yaoi.jpg" alt="Yaoi">
      <div class="caption">Yaoi</div>
    </a>

    <a class="thumbnail" href="tsundere.html">
      <img src="images/tsundere.jpg" alt="Tsundere">
      <div class="caption">Tsundere</div>
    </a>
  </div>
</body>
</html>
